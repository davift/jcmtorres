<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>JCMTorres</title>
  <style>
    html, body { height: 100%; margin: 0; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }

    body {
      background-image: url('bg.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: scroll;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      color: #fff;
      -webkit-text-size-adjust: 100%;
    }

    .center::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.28);
      pointer-events: none;
      z-index: 0;
    }

    .center {
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      box-sizing: border-box;
      padding: calc(env(safe-area-inset-top, 20px) + 12px) calc(env(safe-area-inset-right, 20px) + 12px) calc(env(safe-area-inset-bottom, 20px) + 12px) calc(env(safe-area-inset-left, 20px) + 12px);
    }

    .logo {
      width: min(88vw, 640px);
      height: auto;
      max-height: 78vh;
      display: block;
      z-index: 2;
      image-rendering: optimizeQuality;
      filter: drop-shadow(0 14px 30px rgba(0,0,0,0.45));
      transition: transform 220ms ease, opacity 220ms ease;
      will-change: transform;
      max-width: 100%;
    }

    .logo:focus,
    .logo:active {
      transform: translateY(-3px);
      outline: none;
    }

    @media (max-width: 480px) {
      body { background-position: center top; }
      .logo {
        width: min(90vw, 420px);
        max-height: 60vh;
      }
    }

    @media (min-width: 1600px) {
      .logo { width: min(56vw, 900px); }
    }

    @media (prefers-reduced-motion: reduce) {
      .logo { transition: none; }
    }
  </style>
</head>
<body>
  <main class="center" role="main" aria-label="Site identity">
    <img src="logo.png" alt="JCMTorres" class="logo" tabindex="0">
  </main>
</body>
</html>
